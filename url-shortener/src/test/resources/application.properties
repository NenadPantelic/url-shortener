# URL config
url-config.base-url=http://localhost:8081/api/v1/url-shortener

# URL checker config
url-checker.url=http://localhost:9095
url-checker.header-key=x-uc-session-id
url-checker.session=12345
url-checker.timeout-in-millis=5000
url-checker.max-retry=3
url-checker.backoff=5

# Database config
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
